<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- For Language -->
    <meta charset="utf-8" />

    <!-- For Seo -->
    <meta name="author" content="Hamit Mızrak" />
    <meta name="keyword" content="Html5, Css3, Js, Jquery, Bootstrap5" />
    <meta name="description" content="For Tech Istanbul With Ecodation" />

    <!-- For Responsive Design  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- external Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <noscript>
        <strong>Sorry, your browser does not support JavaScript!</strong>
    </noscript>
    <!-- start codes -->

    <!-- start navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerId">Register</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- Register Start -->
    <div class="modal fade" id="registerId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Register
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Register Form</h6>
                    <form action="#!" method="get">

                        <!-- ADINIZ -->
                        <div class="form-group mb-2 mt-2">
                            <label for="uname" class="mt-3"
                                style="font-weight: bolder; color:blue; text-transform: uppercase; ">Adınız:</label>
                            <input type="text" class="form-control mt-2 mb-2" id="uname" name="uname"
                                placeholder="Adınız Giriniz." title="Adınız" required autofocus="on">
                        </div>

                        <!-- SOYADINIZ -->
                        <div class="form-group mb-2 mt-2">
                            <label for="usurname" class="mt-3"
                                style="font-weight: bolder; color:blue; text-transform: uppercase;">SOYADINIZ:</label>
                            <input type="text" class="form-control mt-2 mb-2" id="usurname" name="usurname"
                                placeholder="Soyadınız Giriniz." title="Soyadınız" required>
                        </div>


                        <!-- EMAİL -->
                        <div class="form-group mb-2 mt-2">
                            <label for="uemail" class="mt-3"
                                style="font-weight: bolder; color:blue; text-transform: uppercase;">EMAİL:</label>
                            <input type="email" class="form-control mt-2 mb-2" id="uemail" name="uemail"
                                placeholder="Email Giriniz." title="Email" required>
                        </div>


                        <!-- ŞİFRE -->
                        <div class="form-group mb-2 mt-2">
                            <label for="upassword" class="mt-3"
                                style="font-weight: bolder; color:blue; text-transform: uppercase;">ŞİFRE:</label>
                            <input type="password" class="form-control mt-2 mb-2" id="upassword" name="upassword"
                                placeholder="Şifrenizi Giriniz." title="Şifreniz" required>
                        </div>


                        <!-- SUBMIT -->
                        <div class="form-group mb-2 mt-4">
                            <input type="reset" class="btn btn-danger" value="Temizle">
                            <button type="submit" class="btn btn-primary"> Gönder </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Kapat
                    </button>
                    <button type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Register End -->

    <footer class="bg-dark text-white w-100">
        Bütün Haklar Saklıdır. &copy; 2023
    </footer>

    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <!-- external JS -->
    <script src="./template.js"></script>
</body>

</html>
